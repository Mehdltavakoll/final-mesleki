<!DOCTYPE html>
<html lang="en">
<head>
    <title>blog</title>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Page</title>
  <style>
    body {
      background-color: #eaeaea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .blog-header {
  background-color: #a4bad2;
  color: rgb(0, 0, 0);
  padding: 30px 20px;
  text-align: center;
  margin: 0;
  width: 100%;
  display: block;
}

.main-content {
  width: 100%;
  margin: 0;
  background: #dad6d6;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

    .blog-post {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .blog-post:last-child {
      border-bottom: none;
    }

    .blog-post h2 {
      margin: 0 0 10px;
      color: #333;
    }

    .blog-post small {
      color: #888;
    }

    .blog-post p {
      margin-top: 10px;
      line-height: 1.6;
    }
    .button-container {
      text-align: center;
      margin-top: 50px;
    }
    .blog-footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 20px;
      margin-top: 50px;
    }
    .blog-button {
      background-color: #14e9f0;
      color: rgb(255, 0, 0);
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>

</head>
<body>

    <div class="blog-header" style="text-align: center; top: 0; padding: 20px;">
        <h1>Simple Blog</h1>
        <p>Just another HTML blog layout</p>
       
      </div>


      
      <div class="main-content" style="margin: 0; padding: 0;margin-top: 30px;">
        <div class="blog-post">
          <h2 style="margin: 0;">Welcome to My Blog</h2>
          <p style="margin: 0;">blog yazilcak.</p>
        </div>
        
      <div style="justify-content: right; justify-items: center;">
        <button class="blog-button button-container" style="text-align: center; padding: 20px;">Blog</button> 
   
             </div>
      
        <div class="blog-post">
          <h2 style="margin: 0;">kod</h2>
          <p style="margin: 0;">Building a blog layout with just HTML and CSS is a great way to understand how web pages are structured.</p>
        </div>
      </div>
      
  
</body>
</html>
